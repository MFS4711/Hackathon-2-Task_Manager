{% extends "base.html" %}

{% block content %}
<h1>Please Confirm Task Deletion</h1>
<p>Are you sure you want to delete the task: "{{ task.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'task_dashboard' user.id %}">Cancel</a>
</form>
{% endblock %}
